{% extends 'inventory/base.html' %}
{% block title %}
Confirm Delete
{% endblock %}
{% block content %}
<div class="relative p-4 w-full max-w-4xl mx-auto my-6">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <form method="POST" class="p-6 md:p-8 text-center">
            {% csrf_token %}
            
            <svg class="mx-auto mb-6 text-gray-400 w-16 h-16 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
            </svg>
            <h3 class="mb-6 text-xl font-normal text-gray-300 dark:text-gray-300">Are you sure you want to delete this item?</h3>
            <button type="submit" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-base inline-flex items-center px-6 py-3 text-center">
                Yes, I'm sure
                {{ menuitem.id }}
            </button>
            {% if cancel_url_name == "menuitem_detail" %}
            <a href="{% url cancel_url_name menu_id %}" class="py-3 px-6 ms-3 text-base font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 no-underline">
                No, cancel
            </a>
            {% else %}
            <a href="{% url cancel_url_name %}" class="py-3 px-6 ms-3 text-base font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 no-underline">
                No, cancel
            </a>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
