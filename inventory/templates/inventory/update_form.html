{% extends "inventory/base.html" %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}

<div
    class="w-full mx-auto max-w-2xl my-10 p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <h5 class="text-2xl font-medium text-gray-900 dark:text-white">{{ title }}</h5>
    <form class="space-y-6" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}"
                class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}

        <button type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Update</button>
    </form>
</div>

{% endblock %}
